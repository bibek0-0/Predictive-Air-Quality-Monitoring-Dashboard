<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirKTM - Air Quality Monitoring Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-section">
                <img src="assets/Untitled design.png" alt="AirKTM Logo" class="logo-image">
            </a>
            <div class="nav-right-section">
                <nav class="nav-links">
                    <a href="#" class="nav-link active">Home</a>
                    <a href="pages/realtime.html" class="nav-link">Realtime</a>
                    <a href="#" class="nav-link">Forecast</a>
                    <a href="pages/alerts.html" class="nav-link">Alerts</a>
                    <a href="pages/more-info.html" class="nav-link">More Info</a>
                </nav>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 2V4M12 20V22M4.93 4.93L6.34 6.34M17.66 17.66L19.07 19.07M2 12H4M20 12H22M4.93 19.07L6.34 17.66M17.66 6.34L19.07 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Know the air you breathe</h1>
            <p class="hero-subtitle">Watch Kathmandu's air quality shift across the valley.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="scrollToMap()">Explore</button>
                <button class="btn btn-secondary">Learn More</button>
            </div>
        </div>
        <!-- Scroll Indicator -->
        <div class="scroll-indicator" id="scrollIndicator">
            <span class="scroll-text">Scroll</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 13L12 18L17 13M7 6L12 11L17 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </section>

    <!-- Live Air Quality Map Section -->
    <section id="air-quality-map" class="map-section">
        <div class="map-container">
            <div class="map-header">
                <h3 class="map-title">Live Air Quality Map</h3>
                <p class="map-subtitle">Real-time monitoring across Kathmandu Valley.</p>
            </div>
            <div id="map" class="leaflet-map"></div>
            <div class="map-legend">
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #00e400;"></span>
                    <span class="legend-text">Good (0-50)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #ffff00;"></span>
                    <span class="legend-text">Moderate (51-100)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #ff7e00;"></span>
                    <span class="legend-text">Unhealthy (101-150)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #ff0000;"></span>
                    <span class="legend-text">Very Unhealthy (151-200)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #8f3f97;"></span>
                    <span class="legend-text">Hazardous (201+)</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
