<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AirKTM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(21, 25, 49, 0.95) 0%, rgba(30, 34, 61, 0.95) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .email-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        .email-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .email-title {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            margin: 0 0 1rem 0;
        }
        .email-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            margin: 0;
        }
        .email-content {
            background: linear-gradient(135deg, #ffcc33 0%, #ffb400 50%, #ff9f00 100%);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 40px rgba(255, 204, 51, 0.5);
        }
        .email-message {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin: 0;
        }
        .email-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1 class="email-title">Welcome to AirKTM Pro!</h1>
            <p class="email-subtitle">Thank you for subscribing</p>
        </div>
        <div class="email-content">
            <p class="email-message">Thanks for subscribing AirKTM</p>
        </div>
        <div class="email-footer">
            <p>Stay informed about air quality in your area</p>
        </div>
    </div>
</body>
</html>
